<div class="jumbotron jumbotron-fluid" id="kennelBanner">
  <h2>Kennel</h2>
  <aside><strong>purr</strong>use your cat selections</aside>
</div>
<div class="accordion" id="catKennelAccordion">
  <div *ngFor="let cat of kennelCats">
    <app-kennel-card [catData]="cat" ></app-kennel-card>
  </div>
</div>
<div *ngIf="kennelCats.length == 0">
  <h3 id="noCatsMessage">Oh dear, no cats here!</h3>
</div>
