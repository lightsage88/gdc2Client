<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <label>Username:
    <input placeholder="Enter your username" name="username" type="text" [(ngModel)]="userCredentials.username" required/>
  </label>
  <label>Password:
    <input type="password" name="password" [(ngModel)]="userCredentials.password" required>
  </label>
  <button type="submit" [disabled]="loginFormIsDisabled">LOGIN</button>
</form>
